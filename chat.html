<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRC Chat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #chat-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 70%;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid green;
            padding: 20px;
            overflow-y: scroll;
        }
        .message {
            margin: 5px 0;
        }
        .username {
            font-weight: bold;
        }
        .text {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="chat.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="chat-container">
        <div class="message">
            <span class="username">[REDACTED1]:</span>
            <span class="text">Hello, this is a test message.</span>
        </div>
        <div class="message">
            <span class="username">[REDACTED2]:</span>
            <span class="text">Hi there! How are you?</span>
        </div>
        <!-- More messages can be added here -->
    </div>
</body>
</html>
