<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Layer 3</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            text-align: center;
            background-color: black;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2, .container p, .input-field, .submit-button {
            color: green;
        }
        .input-field {
            background-color: black;
            border: 2px solid green;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: calc(100% - 24px);
        }
        .input-field:focus {
            outline: none;
        }
        .submit-button {
            background-color: black;
            border: 2px solid green;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: green;
            color: black;
        }
        .error {
            color: red;
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "789") {
                window.location.href = "layer4.html";
            } else {
                document.getElementById("error-message").textContent = "Incorrect password. Please try again.";
            }
        }
    </script>
</head>
<body>
    <video class="bg-video" autoplay loop muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h2>Password Layer 3</h2>
        <input type="password" id="password" class="input-field" placeholder="Password">
        <button class="submit-button" onclick="checkPassword()">Submit</button>
        <p id="error-message" class="error"></p>
    </div>
</body>
</html>
